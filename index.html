<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect4.css">
    <link rel="stylesheet" href="connect4_statuslog.css">
    <title>Connect 4</title>
</head>

<body>
    <div id="landing-page">
        <h1>Connect 4</h1>
        <button id="create-game">Create New Game</button>
        <button id="join-game">Join Existing Game</button>
    </div>

    <div id="create-game-form" class="hidden">
        <h2>Create New Game</h2>
        <input type="text" id="create-name" placeholder="Enter your name">
        <button id="create-submit">Create Game</button>
    </div>

    <div id="join-game-form" class="hidden">
        <h2>Join Existing Game</h2>
        <input type="text" id="join-code" placeholder="Enter game code">
        <input type="text" id="join-name" placeholder="Enter your name">
        <button id="join-submit">Join Game</button>
    </div>

    <div id="game-info" class="hidden">
        <h2>Game Information</h2>
        <p>
            Join: <span id="game-join-link"></span>
            <button class="copy-btn" data-target="game-join-link">Copy</button>
        </p>
        <p>
            Watch: <span id="game-watch-link"></span>
            <button class="copy-btn" data-target="game-watch-link">Copy</button>
        </p>
    </div>

    <div class="game-container">
        <div id="game-board" class="hidden">
            <h2 class="centered">Game Board</h2>
            <div class="board"></div>
        </div>
        <div id="status-panel" class="status-log hidden">
            <h3>Status Log</h3>
            <div id="status-messages"></div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
